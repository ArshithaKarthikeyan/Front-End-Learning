<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="Desktop.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <div id="left">
      <p id="heading">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
      <p id="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <table>
        <tr id="firstrow">
          <td>10K+</td>
          <td>314</td>
          <td>12M+</td>
        </tr>
        <tr id="secondrow">
          <td>COMPANIES</td>
          <td>TEMPLATES</td>
          <td>QUERIES</td>
        </tr>
      </table>
    </div>
    <div id="right" style="background-image: url(image-header-desktop.jpg);">
      <div id="top"></div>
    </div>
  </div>

<div id="attribution" style="color: aliceblue;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by Arshitha Karthikeyan.</div>
    
</body>
</html>
